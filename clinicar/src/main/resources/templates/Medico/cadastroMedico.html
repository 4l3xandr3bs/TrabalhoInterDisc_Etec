<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
  <header id="banner">
    <h1>Sistema da Clinica </h1>
  </header>
  <main class="container mt-4">

    <div class="row ">

      <div class="col-md-6 form-card ">
        <h2>Cadastro de medicos</h2>

        <form th:action="@{/medicos/salvar}" method="POST" th:object="${medico}">

          <div class="mb-3">
            <label for="nomeMedico">Nome:</label>
            <input type="text" name="nomeMedico" th:field="*{nomeMedico}" />
          </div>

          <div class="mb-3">
            <label for="crmMedico">CRM:</label>
            <input type="text" name="crmMedico" th:field="*{crmMedico}" />
          </div>

          <div class="mb-3">
            <label for="especialMedico">Especialidade:</label>
            <input type="text" name="especialMedico" th:field="*{especialMedico}" />

          </div> <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a class="btn btn-secondary ms-2" th:href="@{/medicos/listar}">Voltar Listagem</a>
          <a th:href="@{/}" class="btn btn-secondary">
            Voltar ao Menu Principal
          </a>
        </div>


      <!-- Coluna da Imagem -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <!-- Classes Bootstrap para imagem responsiva -->
        <img th:src="@{/img/medico.jpg}" alt="Descrição da imagem" class="img-fluid img-cadastro">
      </div>

    </div>

  </main>
  <footer id="rodape">
    <p> &copy2025 Clinica medica, todos os direitos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
