<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htt://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Medicos</title>
    <link rel="stylesheet" href="../static/css/stylesGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color:
                #f8f8f8;
          }
          
          /* Banner */
          #banner {
            
            width: 100%;
            height: 80px; /* Defina a altura do cabeçalho */
            color: rgb(36, 35, 35);
            background-color: #3997A1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
          }
          
          img{
            position: fixed;
            height: 90%;
          }
          
          
          /* Rodapé */
          #rodape {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 40px;
            width: 100%;
            color:#3997A1;
            background-color:    rgb(36, 35, 35);
            text-align: center;
            font-size: larger;
          }
          </style> 
</head>

<body>
  <header id="banner">
    <h1>Sistema da Clinica </h1>
</header>
<main class="mt-5">
  <div class="container">
    <div class="row grid text-center">
        <div class=" col-12 link">
            <h1><label for="Lista medicos"></label></h1>
            <h3><a href="/medicos/criar">Cadastrar</a></h3>
            <h3><a href="/clinicar">Voltar</a></h3>
        </div>  
        <div class="col">
     
            <table class="table table-bordered border-secondary">
                <tr>
                    <td colspan="9" class="table-dark fw-bold h5">Lista de  Medicos </td>
                </tr>
                <tr>
                    <th class="table-dark">ID</th>
                    <th class="table-dark">Nome</th>
                    <th class="table-dark">CRM</th>
                    <th class="table-dark">Especialidade </th>
                    <th colspan="2" class="table-dark">Ações</th>
                </tr>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.idMedico}" class="table-light">*</td>
                    <td th:text="${medico.nomeMedico}" class="table-light">*</td>
                    <td th:text="${medico.crmMedico}" class="table-light">*</td>
                    <td th:text="${medico.especialMedico}" class="table-light">*</td>
                    <td class="table-secondary"><a th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}" >Editar</a></td>
                    <td class="table-secondary"><a th:href="@{/medicos/excluir/{id}(id=${medico.idMedico})}" >Excluir</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</main>
  <footer id="rodape">
    <p> 2025 Desenvolvido por mim</p>
</footer>
   
</body>
</html>
