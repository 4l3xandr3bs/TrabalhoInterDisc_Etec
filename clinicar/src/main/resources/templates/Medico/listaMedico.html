<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htt://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Medicos</title>
    <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <header id="banner" class="d-flex justify-content-between align-items-center px-4">
   
        <a href="#" class="col-2 text-start">
            <img th:src="@{/img/logo_clinica.jpg}" alt="Logo da Clinica" class="logo-header">
        </a>
   
        <h1 class="m-0 text-center col-8">Sistema da Clinica</h1>
       
        <div class="col-2"></div>
       
    </header>
    <main class="mt-5">
        <div class="container">
            <div class="row grid text-center">
                <div class=" col-12 link">

                    <h2 class="mb-4">Gerenciamento de Médicos</h2>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="/medicos/criar" class="btn btn-primary">
                            Cadastrar Novo Médico
                        </a>
                        <a th:href="@{/}" class="btn btn-secondary">
                            Voltar ao Menu Principal
                        </a>
                    </div>

                    <hr />
                    <h1><label for="Lista medicos"></label></h1>


                </div>
                <div class="col">

                    <table class="table table-bordered border-secondary">
                        <tr>
                            <td colspan="9" class="table-dark fw-bold h5">Lista de Medicos </td>
                        </tr>
                        <tr>
                            <th class="table-dark">ID</th>
                            <th class="table-dark">Nome</th>
                            <th class="table-dark">CRM</th>
                            <th class="table-dark">Especialidade </th>
                            <th colspan="2" class="table-dark">Ações</th>
                        </tr>
                        <tr th:each="medico : ${medicos}">
                            <td th:text="${medico.idMedico}" class="table-light">*</td>
                            <td th:text="${medico.nomeMedico}" class="table-light">*</td>
                            <td th:text="${medico.crmMedico}" class="table-light">*</td>
                            <td th:text="${medico.especialMedico}" class="table-light">*</td>
                            <td class="table-secondary"><a
                                    th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}">Editar</a></td>
                            <td class="table-secondary"><a
                                    th:href="@{/medicos/excluir/{id}(id=${medico.idMedico})}">Excluir</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer id="rodape">
        <p> &copy2025 Clinica medica, todos os direitos reservados</p>
    </footer>

</body>

</html>
