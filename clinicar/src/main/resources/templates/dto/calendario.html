<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema da Clinica </title>
    <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header id="banner" class="d-flex justify-content-between align-items-center px-4">
   
        <a href="#" class="col-2 text-start">
            <img th:src="@{/img/logo_clinica.jpg}" alt="Logo da Clinica" class="logo-header">
        </a>
        <h1 class="m-0 text-center col-8">Sistema da Clinica</h1>      
        <div class="col-2"></div>
    </header>
    <main class="mt-5">
        <div class="mb-3">
            <label for="datahoraConsulta" class="form-label">Data e Hora</label>
            <!-- LocalDateTime field in ConsultaDisp -->
            <input id="datahoraConsulta" type="datetime-local" th:field="*{datahoraConsulta}" class="form-control" />
          </div>
    </main>

    <footer id="rodape">
        <p> &copy2025 Clinica medica, todos os direitos reservados</p>
    </footer>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
     </script>
</body>

</html>
