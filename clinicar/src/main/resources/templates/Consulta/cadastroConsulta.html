<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/static/css/styleGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color:
            #f8f8f8;
      }
      
      /* Banner */
      #banner {
        
        width: 100%;
        height: 80px; /* Defina a altura do cabeçalho */
        color: rgb(36, 35, 35);
        background-color: #3997A1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
      }
      
      img{
        position: fixed;
        height: 90%;
      }
      
      
      /* Rodapé */
      #rodape {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 40px;
        width: 100%;
        color:#3997A1;
        background-color:    rgb(36, 35, 35);
        text-align: center;
        font-size: larger;
      }
  
      </style> 
</head>
<body>
  <header id="banner">
    <h2>Crie uma Consulta</h2>
  </header>
    <div class="col-6 m4 ">
      
      <form th:action="@{/consultas/salvar}" method="post" th:object="${consulta}">
        <div class="mb-3">
          <label for="datahoraConsulta" class="form-label">Data e Hora</label>
          <!-- LocalDateTime field in ConsultaDisp -->
          <input id="datahoraConsulta" type="datetime-local" th:field="*{datahoraConsulta}" class="form-control" />
        </div>
  
        <div class="mb-3">
          <label for="tipoConsulta" class="form-label">Tipo de Consulta</label>
          <input id="tipoConsulta" type="text" th:field="*{tipoConsulta}" class="form-control" />
        </div>
  
        <div class="mb-3">
          <label for="clienteSelect" class="form-label">Cliente</label>
          <select id="clienteSelect" th:field="*{clienteId}" class="form-select">
            <option value="" disabled selected>Selecione um cliente</option>
            <option th:each="cliente : ${clientes}"
                    th:value="${cliente.idCliente}"
                    th:text="${cliente.nomeCliente}">
            </option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="medicoSelect" class="form-label">Médico</label>
          <select id="medicoSelect" th:field="*{medicoId}" class="form-select">
            <option value="" disabled selected>Selecione um médico</option>
            <option th:each="medico : ${medicos}"
                    th:value="${medico.idMedico}"
                    th:text="${medico.nomeMedico}">
            </option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a class="btn btn-secondary ms-2" th:href="@{/consultas/listar}">Voltar</a>
      </form>
    </div>
  
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
