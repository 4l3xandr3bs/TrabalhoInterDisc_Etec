<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
  <header id="banner" class="d-flex justify-content-between align-items-center px-4">
   
    <a href="#" class="col-2 text-start">
        <img th:src="@{/img/logo_clinica.jpg}" alt="Logo da Clinica" class="logo-header">
    </a>

    <h1 class="m-0 text-center col-8">Sistema da Clinica</h1>
   
    <div class="col-2"></div>
   
</header>
  <main class="container mt-4">

    <div class="row ">

      <div class="col-md-6 form-card ">
        <h2>Cadastro de Consultas</h2>

        <form th:action="@{/consultas/salvar}" method="post" th:object="${consulta}">

          <div class="mb-3">
            <label for="datahoraConsulta" class="form-label">Data e Hora</label>
            <!-- LocalDateTime field in ConsultaDisp -->
            <input id="datahoraConsulta" type="datetime-local" th:field="*{datahoraConsulta}" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="tipoConsulta" class="form-label">Tipo de Consulta</label>
        <input id="tipoConsulta" type="text" th:field="*{tipoConsulta}" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="clienteSelect" class="form-label">Cliente</label>
            <select id="clienteSelect" th:field="*{idCliente}" class="form-select">
              <option value="" disabled selected>Selecione um cliente</option>
              <option th:each="cliente : ${clientes}"
                      th:value="${cliente.idCliente}"
                      th:text="${cliente.nomeCliente}">
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label for="medicoSelect" class="form-label">Médico</label>
            <select id="medicoSelect" th:field="*{idMedico}" class="form-select">
              <option value="" disabled selected>Selecione um médico</option>
              <option th:each="medico : ${medicos}"
                      th:value="${medico.idMedico}"
                      th:text="${medico.nomeMedico}">
              </option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a class="btn btn-secondary ms-2" th:href="@{/consultas/listar}">Voltar Listagem</a>
          <a th:href="@{/}" class="btn btn-secondary">
            Voltar ao Menu Principal
          </a>
        </form>
      </div>

      <!-- Coluna da Imagem -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <!-- Classes Bootstrap para imagem responsiva -->
        <img th:src="@{/img/consulta.jpg}" alt="Descrição da imagem" class="img-fluid img-cadastro">
      </div>


    </div>

  </main>
  <footer id="rodape">
    <p> &copy2025 Clinica medica, todos os direitos reservados</p>
  </footer>
  <script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
