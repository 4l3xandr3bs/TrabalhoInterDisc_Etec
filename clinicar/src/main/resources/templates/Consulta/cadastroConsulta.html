<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/static/css/styleGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color:
            #f8f8f8;
      }
      
      /* Banner */
      #banner {
        
        width: 100%;
        height: 80px; /* Defina a altura do cabeçalho */
        color: rgb(36, 35, 35);
        background-color: #3997A1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
      }
      
      img{
        position: fixed;
        height: 90%;
      }
      
      
      /* Rodapé */
      #rodape {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 40px;
        width: 100%;
        color:#3997A1;
        background-color:    rgb(36, 35, 35);
        text-align: center;
        font-size: larger;
      }
      form{

      }
      </style> 
</head>
<body>
  <header id="banner">
    <h2>Crie uma Consulta</h2>
  </header>
    <div class="col-6 m4 ">
      
      <form th:action="@{/consultas/salvar}" method="POST" th:object="${consulta}">
        <label for="datahoraConsulta">Data e Hora:</label>
        <input type="datetime-local" th:field="*{datahoraConsulta}" />
        <br />
        <label for="obsConsulta">Observação:</label>
        <input type="text" th:field="*{obsConsulta}" />
        <br />
        <label for="cliente">Cliente:</label>
        <select th:field="*{cliente}">
          <option value="" disabled selected>Selecione um cliente</option>
          <option th:each="cliente : ${clientes}" th:text="${cliente.nomeCliente}" th:value="${cliente.idCliente}"></option>
        </select>
        <br />
        <label for="medico">Médico:</label>
        <select th:field="*{medico}">
          <option value="" disabled selected>Selecione um médico</option>
          <option th:each="medico : ${medicos}" th:text="${medico.nomeMedico}" th:value="${medico.idMedico}"></option>
        </select>
        <br />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    <footer id="rodape">
        <p> &copy2025 Clinica medica, todos os direitos reservados</p>
    </footer> 
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
