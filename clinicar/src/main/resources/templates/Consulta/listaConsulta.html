<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Consultas</title>
  <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header id="banner" class="d-flex justify-content-between align-items-center px-4">
   
    <a href="#" class="col-2 text-start">
        <img th:src="@{/img/logo_clinica.jpg}" alt="Logo da Clinica" class="logo-header">
    </a>

    <h1 class="m-0 text-center col-8">Sistema da Clinica</h1>
   
    <div class="col-2"></div>
   
</header>
   
    <main class="mt-5">
      <div class="container">
        <div class="row grid text-center">
            <div class=" col-12 link">

                <h2 class="mb-4">Gerenciamento de Pacientes</h2>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <a class="btn btn-primary" th:href="@{/consultas/criar}">Cadastrar nova consulta</a>
                  <a th:href="@{/}" class="btn btn-secondary">Voltar ao Menu Principal</a>
                </div>

                <hr />
                <h1><label for="Lista Pacientes"></label></h1>


            </div>
            <div class="col">

                <table class="table table-bordered border-secondary">
                    <tr>
                        <td colspan="9" class="table-dark fw-bold h5">Lista de Pacientes </td>
                    </tr>
                    <tr>
                        <th class="table-dark">ID</th>
                       
                        <th class="table-dark">Dia e Horário da Consulta</th>
                        <th class="table-dark">Tipo de Consulta</th>
                        <th class="table-dark">Nome do Cliente</th>
                        <th class="table-dark">Nome do Medico</th>
                        <th colspan="2" class="table-dark">Ações</th>
                    </tr>
                    <tr th:each="consulta : ${consultas}">
                        <td th:text="${consulta.idConsulta}" class="table-light">*</td>
                     
                        <td class="table-light"> <span th:text="${#temporals.format(consulta.datahoraConsulta, 'dd/MM/yyyy HH:mm')}"></span> </td>
                        <td> <span th:text="${consulta.tipoConsulta}"></span> </td>
                        <td th:text="${consulta.cliente.idCliente}" class="table-light">*</td>
                        <td th:text="${consulta.medico.idMedico}" class="table-light">*</td>
                        <td class="table-secondary"><a
                                th:href="@{/consultas/editar/{id}(id=${consulta.idConsulta})}">Editar</a></td>
                        <td class="table-secondary"><a
                                th:href="@{/consultas/excluir/{id}(id=${consulta.idConsulta})}">Excluir</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
