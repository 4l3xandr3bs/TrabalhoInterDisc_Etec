<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Consultas</title>
  <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Lista de Consultas</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome do Médico</th>
          <th>Dia e Horário da Consulta</th>
          <th>Tipo de Consulta</th>
          <th>Nome do Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="consulta : ${consultas}">
          <td>
          
            <span th:text="${consulta.medico}"></span>
          </td>
          <td>
          
            <span th:text="${#temporals.format(consulta.datahoraConsulta, 'dd/MM/yyyy HH:mm')}"></span>
          </td>
          <td>
          
            <span th:text="${consulta.tipoConsulta}"></span>
          </td>
          <td>
          
            <span th:text="${consulta.cliente}"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-primary" th:href="@{/consultas/criar}">Cadastrar nova consulta</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
