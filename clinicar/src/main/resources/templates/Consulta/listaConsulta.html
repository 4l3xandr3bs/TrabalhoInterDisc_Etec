<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Consultas</title>
  <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
      <header id="banner">
        <h1>Sistema da Clinica </h1>
    </header>
   
    <main class="mt-5">
      <div class="container">
        <div class="row grid text-center">
            <div class=" col-12 link">

                <h2 class="mb-4">Gerenciamento de Consultas</h2>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <a class="btn btn-primary" th:href="@{/consultas/criar}">Cadastrar nova consulta</a>
                  <a th:href="@{/}" class="btn btn-secondary">Voltar ao Menu Principal</a>
                </div>

                <hr />
                <h1><label for="Lista Pacientes"></label></h1>


            </div>
            <div class="col">

                <table class="table table-bordered border-secondary">
                    <tr>
                        <td colspan="9" class="table-dark fw-bold h5">Lista de Pacientes </td>
                    </tr>
                    <tr>
                        <th class="table-dark">ID</th>
                        <th class="table-dark">Nome</th>
                        <th class="table-dark">Dia e Horário da Consulta</th>
                        <th class="table-dark">Tipo de Consulta</th>
                        <th class="table-dark">Nome do Cliente</th>
                        <th class="table-dark">Nome do Medico</th>
                        <th colspan="2" class="table-dark">Ações</th>
                    </tr>
                    <tr th:each="consulta : ${consultas}">
                        <td th:text="${consulta.idCliente}" class="table-light">*</td>
                        <td th:text="${consulta.nomeCliente}" class="table-light">*</td>
                        <td class="table-light"> <span th:text="${#temporals.format(consulta.datahoraConsulta, 'dd/MM/yyyy HH:mm')}"></span> </td>
                        <td> <span th:text="${consulta.tipoConsulta}"></span> </td>
                        <td th:text="${consulta.cliente}" class="table-light">*</td>
                        <td th:text="${consulta.medico}" class="table-light">*</td>
                        <td class="table-secondary"><a
                                th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a></td>
                        <td class="table-secondary"><a
                                th:href="@{/clientes/excluir/{id}(id=${cliente.idCliente})}">Excluir</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
