<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema da Clinica </title>
    <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header id="banner" class="d-flex justify-content-between align-items-center px-4">
   
        <a href="#" class="col-2 text-start">
            <img th:src="@{/img/logo_clinica.jpg}" alt="Logo da Clinica" class="logo-header">
        </a>
   
        <h1 class="m-0 text-center col-8">Sistema da Clinica</h1>
       
        <div class="col-2"></div>
       
    </header>
    <main class="mt-5">
        <div class="container">
            <!-- Adicionei 'align-items-center' e 'justify-content-center' na row para centralizar vertical e horizontalmente -->
            <div class="row align-items-center justify-content-center" style="min-height: 60vh;">

                <div class="col-md-5"> <!-- Usei col-md-5 para um visual mais estreito e bonito -->

                    <!-- Aplicação da classe menu-card para cada link -->
                    <div class="menu-card">
                        <h3><a href="/clientes/listar">Gerenciar Clientes</a></h3>
                    </div>

                    <div class="menu-card">
                        <h3><a href="/consultas/listar">Gerenciar Consultas</a></h3>
                    </div>

                    <div class="menu-card">
                        <h3><a href="/medicos/listar">Gerenciar Médicos</a></h3>
                    </div>

                </div>

                <div class="col-6">
                    <!-- Certifique-se de que a imagem 'foto_clinica.jpg' está em /static/img/ -->
                    <img th:src="@{/img/foto_clinica.jpg}" alt="Foto da clínica" class="img-inicio">
                </div>
            </div>
        </div>
    </main>

    <footer id="rodape">
        <p> &copy2025 Clinica medica, todos os direitos reservados</p>
    </footer>
</body>

</html>
