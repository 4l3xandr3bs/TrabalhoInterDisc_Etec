<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="@{/css/styleGeral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="col-6 m4">
      <h2>Formulario com bootstrap</h2>
      <form th:action="@{/clientes/salvar}" method="POST" th:object="${cliente}">
        <label for="nomeAluno">Nome:</label>
        <input type="text" name="nomeAluno" th:field="*{nomeAluno}" />
        <br />
        <label for="crmMedico">CRM:</label>
        <input type="text" name="crmMedico" th:field="*{crmMedico}" />
        <br />
    
        <label for="especialMedico">Especialidade:</label>
        <input type="text" name="especialMedico" th:field="*{especialMedico}" />
        <br />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
