<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="@{/css/styleGeral.css}">

<body>
  <header id="banner">
    <h1>Sistema da Clinica </h1>
</header>
     <div class="col-6 m4">
      <h2>Formulario com bootstrap</h2>
      <form th:action="@{/clientes/salvar}" method="POST" th:object="${cliente}">
        <label for="nomeCliente">Nome:</label>
        <input type="text" name="nomeCliente" th:field="*{nomeCliente}" />
        <br />
        <label for="idadeCliente">Idade:</label>
        <input type="text" name="idadeCliente" th:field="*{idadeCliente}" />
        <br />
        <label for="cpfCliente">CPF:</label>
        <input type="text" name="cpfCliente" th:field="*{cpfCliente}" />
        <br />
        <label for="enderecoCliente">endere√ßo:</label>
        <input type="text" name="enderecoCliente" th:field="*{enderecoCliente}" />
        <br />
    
        <label for="telefoneCliente">telefone:</label>
        <input type="text" name="telefoneCliente" th:field="*{telefoneCliente}" />
        <br />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    <footer id="rodape">
      <p> &copy2025 Clinica medica, todos os direitos reservados</p>
  </footer>
