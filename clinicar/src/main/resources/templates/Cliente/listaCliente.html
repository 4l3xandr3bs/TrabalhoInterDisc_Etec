<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htt://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pacientes</title>
    <link rel="stylesheet" th:href="@{/css/styleGeral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <header id="banner">
        <h1>Sistema da Clinica </h1>
    </header>
    <main class="mt-5">
        <div class="container">
            <div class="row grid text-center">
                <div class=" col-12 link">

                    <h2 class="mb-4">Gerenciamento de Pacientes</h2>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="/clientes/criar" class="btn btn-primary">
                            Cadastrar Novo Paciente
                        </a>
                        <a th:href="@{/}" class="btn btn-secondary">
                            Voltar ao Menu Principal
                        </a>
                    </div>

                    <hr />
                    <h1><label for="Lista Pacientes"></label></h1>


                </div>
                <div class="col">

                    <table class="table table-bordered border-secondary">
                        <tr>
                            <td colspan="9" class="table-dark fw-bold h5">Lista de Pacientes </td>
                        </tr>
                        <tr>
                            <th class="table-dark">ID</th>
                            <th class="table-dark">Nome</th>
                            <th class="table-dark">Endereço</th>
                            <th class="table-dark">Teinefone</th>
                            <th class="table-dark">Teinefone</th>
                            <th class="table-dark">Idade</th>
                            <th class="table-dark">CPF</th>
                            <th colspan="2" class="table-dark">Ações</th>
                        </tr>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.idCliente}" class="table-light">*</td>
                            <td th:text="${cliente.nomeCliente}" class="table-light">*</td>
                            <td th:text="${cliente.enderecoCliente}" class="table-light">*</td>
                            <td th:text="${cliente.telefoneCliente}" class="table-light">*</td>
                            <td th:text="${cliente.idadeCliente}" class="table-light">*</td>
                            <td th:text="${cliente.cpfCliente}" class="table-light">*</td>
                            <td class="table-secondary"><a
                                    th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a></td>
                            <td class="table-secondary"><a
                                    th:href="@{/clientes/excluir/{id}(id=${cliente.idCliente})}">Excluir</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer id="rodape">
      <p> &copy2025 Clinica medica, todos os direitos reservados</p>
    </footer>

</body>

</html>
