<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <h1 align="center">lista de Clientes</h1>
    <body align="center"><a href="/clientes/criar">Cadastrar</a></body>
    <table align="center" border="1">
          <thead class="thead-dark"><tr>
            <td colspan="10" align="center">Lista de Clientes</td>
          </tr>
<tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Endereço</th>
    <th>Telefone</th>

      <th colspan="2">Ações</th>
</tr>
</thead>
<tr th:each="aluno : ${clientes}">
    <td th:text="${cliente.idCliente}">*</td>
    <td th:text="${cliente.nomeCliente}">*</td>
    <td th:text="${cliente.telefoneCliente}">*</td>
    <td th:text="${cliente.enderecoCliente}">*</td>
   
    <td>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Excluir</a>
    </td>
    
</tr>

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
