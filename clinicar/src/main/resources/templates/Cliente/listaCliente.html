<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/styleGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color:
            #f8f8f8;
      }
      
      /* Banner */
      #banner {
        
        width: 100%;
        height: 80px; /* Defina a altura do cabeçalho */
        color: rgb(36, 35, 35);
        background-color: #3997A1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
      }
      
      img{
        position: fixed;
        height: 90%;
      }
      
      
      /* Rodapé */
      #rodape {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 40px;
        width: 100%;
        color:#3997A1;
        background-color:    rgb(36, 35, 35);
        text-align: center;
        font-size: larger;
      }
      </style> 
</head>
<body>
  <header id="banner">
      <h1 align="center">lista de Clientes</h1>
  </header>
    <body align="center"><a href="/clientes/criar">Cadastrar</a></body>
    <table align="center" border="1">
          <thead class="thead-dark"><tr>
            <td colspan="10" align="center">Lista de Clientes</td>
          </tr>
<tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Endereço</th>
    <th>Telefone</th>

      <th colspan="2">Ações</th>
</tr>
</thead>
<tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.idCliente}">*</td>
    <td th:text="${cliente.nomeCliente}">*</td>
    <td th:text="${cliente.telefoneCliente}">*</td>
    <td th:text="${cliente.enderecoCliente}">*</td>
   
    <td>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Excluir</a>
    </td>
    
</tr>

    </table>
    <footer id="rodape">
        <p> &copy2025 Clinica medica, todos os direitos reservados</p>
    </footer>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
